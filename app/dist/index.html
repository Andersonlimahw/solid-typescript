<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid with typescript</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">
    <h1>
        Interative documentation
    </h1>
    <h1>
        Customers
    </h1>
    <h2>
        POST customers
    </h2>
    <form id="customer_form" class="container">
        <div class="col-xs-12 col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input required id="name" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    name="name" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input required id="email" type="email" class="form-control" placeholder="mail@mail.com"
                    aria-label="email" aria-describedby="basic-addon1" name="email">
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <button type="submit" class="btn btn-primary" placeholder="Username" aria-label="save"
                aria-describedby="basic-addon1" name="save">
                send
            </button>
        </div>
        <p>
            Result:
        </p>
        <div id="result_content_create" style="white-space:pre" class="alert alert-primary" role="alert">
            
        </div>
    </form>

    <h2>
        GET customers
    </h2>
    <button id="get_customer_button" type="button" class="btn btn-primary">send</button>
    <div id="result_content_list" style="white-space:pre" class="alert alert-primary" role="alert">
            
    </div>

    <h2>
        GET customers/{id}
    </h2>
    <form id="customer_form_get" class="container">
        <div class="col-xs-12 col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="customerId" type="text" class="form-control" placeholder="customer id" aria-label="customer id"
                    name="customerId" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <button type="submit" class="btn btn-primary" placeholder="Username" aria-label="save"
                aria-describedby="basic-addon1" name="save">
                send
            </button>
        </div>
        <p>
            Result:
        </p>
        <div id="result_content_get" style="white-space:pre" class="alert alert-primary" role="alert">
            
        </div>
    </form>

   
    <script type="module" src="js/app.js"></script>
</body>

</html>
